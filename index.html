<head>
    <title>
        Heat Map   
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v4.min.js"></script> 
</head>

<body> 
    <nav>
       <h1>
        Global Temps 
       </h1>
    </nav>
  <script>

const dataset = [
    {
    "year": 1753,
    "month": 1,
    "variance": -1.366
  },
  {
    "year": 1754,
    "month": 2,
    "variance": -2.223
  },
  {
    "year": 1755,
    "month": 3,
    "variance": 0.211
  },
  {
    "year": 1756,
    "month": 4,
    "variance": -0.958
  },
  {
    "year": 1757,
    "month": 5,
    "variance": 0.175
  },
  {
    "year": 1758,
    "month": 6,
    "variance": 1.049
  },
  {
    "year": 1759,
    "month": 7,
    "variance": 0.464
  }
];

const w = 1200;
const h = 600;
const padding = 80;

var parseTime = d3.timeParse("%D %M %Y");
var dates = [];


for (let obj of dataset) {
dates.push(parseTime(obj["year"]));
}
console.log(dates)
var domain = d3.extent(dates)

// scale for the yAxis
const yScale = d3.scalePoint()
                 .domain(["January" ,"February", "March", "April", "May ", "June", "July", "August" , "September", "October "," November" , "December"])
                 .range([h, padding])

// scale for the xAxis
const xScale = d3.scaleTime()
                 .domain([d3.min(dataset, (d) => d["year"]), d3.max(dataset, (d) => d['year']*1000) ])
                 .range([padding, w])

const yAxis = d3.axisLeft(yScale);  
const xAxis = d3.axisBottom(xScale)

// select the body                  
const svg = d3.select("body")
              .append("svg")

// properties of the 
svg.selectAll("rect")
   .data(dataset)
   .enter()
   .append("rect")
   .attr("class", "cell")
   .attr("x" , 1 )
   .attr("y" , 2)
   .attr("fill", "blue")

    // xAxis
svg.append("g")
   .attr("class", "xAxis")
   .attr("transform", "translate(0," + (h) + ")")
   .call(xAxis);

// yAxis 
svg.append("g")
   .attr("transform", "translate( " + (padding) + ",0)")
   .call(yAxis);

//yAxis label
svg.append("text")
   .attr("class", "ylabel")
   .attr("text-anchor", "end")
   .attr("y", 20)
   .attr("dy", ".75em")
   .attr("transform", "rotate(-90)")
   .attr("x", -300)
   .attr("dx", ".75em")
   .attr("transform", "rotate(-90)")
   .text(" Add yAxis label here" );      
   
// xAxis Label
svg.append("text")
   .attr("class", "xlabel")
   .attr("text-anchor", "end")
   .attr("y", h)
   .attr("dy", "0em")
   .attr("transform", "rotate(-180)")
   .attr("x", 700)
   .attr("dx", "0em")
   .attr("Add xAxis label here")
  </script>
<footer>

</footer>
</body>
